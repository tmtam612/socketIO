<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btnSend").click(function(){
            //var city = $("#city").val();
            var lat = $("#lat").val();
            var lon = $("#lon").val();
            if( lat != ''|| lon != '') {
                $.ajax({
                    url: "http://api.openweathermap.org/data/2.5/weather?lat="+ lat +"&lon="+ lon +"&units=metric" +
                    "&APPID=45dbc9417769969d0735a60d9353fb1b",
                    type:"GET",
                    dataType: "json",
                    success: function(data) {
                        console.log(data);
                    }
                });
            }
        });
    }); 
</script>
</head>
<body>
    Vĩ độ: <input type="text"  id="lat" name="nameLat" value="">
    Kinh độ: <input type="text"  id="lon" name="nameLon" value="">
    <button id="btnSend">Send</button>
    <div id="info"></div>
</body>
</html>
